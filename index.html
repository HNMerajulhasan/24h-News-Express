<!doctype html>
<html lang="en">
  <head>

    <script src="https://kit.fontawesome.com/85754d5be1.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <header>
      <section class="container">
             <!-- navbar section      -->
             <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
              <div class="container-fluid ">
                <a class="navbar-brand " href="#"><span class="bg-primary text-white p-2 rounded-2">24hr News</span> Express</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                  <ul class="navbar-nav ">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">News</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="blog.html">Blog</a>
                    </li>			
                  </ul>		  
                </div>
              </div>
            </nav>
          <!-- navbar section end -->
          
          <hr style="height: 4px ;">

       <!-- categorials container    -->
        <div id="categories-container" class="container d-flex justify-content-between mx-3  flex-wrap">

        </div>
      <!-- categorials container end -->

  </section>
  
</header>



    <main class="container">
      <section>
        <!-- Modal -->
                 <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                   <div class="modal-dialog">
                     <div class="modal-content">
                       <div class="modal-header">
                         <h5 class="modal-title" id="newsDetailsLabel"></h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                       </div>
                       <div id="modal-pop" class="modal-body">
                       </div>
                       <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                       </div>
                     </div>
                   </div>
                 </div>
               </section>
              <h3 class="my-4 mx-2 bg-white p-3 rounded-3 shadow-sm p-3 mb-4 bg-body rounded"> <span id="found-news"></span> items found for this category</h3>

 <!-- default sort button -->
 <div class="dropdown ms-2">
    <span><b>Sort By View:</b>  </span>
   <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
       Default
      </a>
      
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#"></a></li>
          <li><a class="dropdown-item" href="#"></a></li>
          <li><a class="dropdown-item" href="#"></a></li>
        </ul>
     </div>
  <!-- default sort button end -->  


              
 <!-- loading spinner while clicking button -->
<section  id="loader" class="d-none">
    <div style="height:400px" class="d-flex justify-content-center align-items-center">
       <div class="spinner-border text-primary" role="status">
         <span class="visually-hidden">Loading...</span>
       </div>
     </div> 
  </section>
  <!-- loading spinner end -->     
              

      <!-- News Section -->
        <section class="my-5 m-2">
          <div id="news-container">
           
          </div>

        <div id="no-news-message" class="d-none">
            <h3 class="text-warning">No News Found For this category..Please click a new category.</h3>
         </div>
      </section>
   <!-- news section end      -->    
   


     </main>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
